<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMEL</title>
    <link rel="stylesheet" href="cadastro.css">

        <!-- Config footer -->

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">    
    <script src="https://kit.fontawesome.com/0054bfb566.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <div class="main-container">
        <div class="secao-cadastro">
            <a href="/home/home.html">
                <img src="../assets/Logo.png" alt="">
            </a>
            <form action="/">
                <div class="campo-form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome">
                </div>
                <div class="campo-form">
                    <label for="nome">Usuário:</label>
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário">
                </div>
                <div class="campo-form">
                    <label for="nome">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <div class="campo-form">
                    <label for="nome">Repita sua senha:</label>
                    <input type="password" name="repete-senha" placeholder="Digite sua senha novamente">
                </div>
                <div class="campo-form">
                    <label for="nome">Email:</label>
                    <input type="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="campo-form">
                    <label for="nome">Telefone:</label>
                    <input type="tel" name="telefone" placeholder="Digite seu telefone">
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>

</main>
<footer>
    <div class="top">
        <img src="../assets/Logo.png" alt="logo"/>
        <p class="pt-3">
            ©2022 - CAMEL ELETRICIDADE.
            <br/><br/>
            Todos os direitos reservados.
        </p>
    </div>
    <div class="down">

        <a href="https://www.facebook.com/cameleletricidade/" target="_blank">
            <i class="fa-brands fa-facebook fa-2xl fa-pull-left"></i>
        </a>

        <a href="https://www.instagram.com/cameleletricidade/" target="_blank">
            <i class="fa-brands fa-instagram-square fa-2xl fa-pull-left"></i>
        </a>

        <a
            href="https://www.google.com/maps/place/Camel+Eletricidade+Caruaru/@-8.252883,-35.972592,15z/data=!4m5!3m4!1s0x0:0x8c8a11189ca74d7f!8m2!3d-8.252883!4d-35.972592"
            target="_blank">
            <i class="fa-solid fa-location-dot fa-2xl fa-pull-left"></i>
        </a>

        <a href="https://wa.me/5511987654321" target="_blank">
            <i class="fa-brands fa-whatsapp-square fa-2xl fa-pull-left --fa-fade-opacity-1"></i>
        </a>
    </div>
</footer>

</body>
</html>
